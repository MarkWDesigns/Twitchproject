<div class="container">
	<form id="contact" action="" method="post">
		<h3>Mark_ED Contact form</h3>
		<h4>Contact me with questions or suggestions.</h4>
		<fieldset>
			<input placeholder="Your name..." type="text" tabindex="1" required autofocus>
		</fieldset>
		<fieldset>
			<input placeholder="Your Email Address..." type="email" tabindex="2" required>
		</fieldset>
		<fieldset>
			<input placeholder="Subject..." type="text" tabindex="4" required>
		</fieldset>
		<fieldset>
			<textarea placeholder="Type your message here..." tabindex="5" required></textarea>
		</fieldset>
		<fieldset>
			<p class="id">
			<button name="submit" type="submit" id="contact-submit" data-submit="...Sending" onclick="Confirmation()">Submit</button>
		</fieldset>
		</p>
